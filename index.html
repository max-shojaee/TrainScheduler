<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="jumbotron" style="background-color: #6E2C00; color: white">
        <h1 class="text-center">UNION STATION</h1>
        <h2 class="text-center">TRAIN INFORMATION</h2>
      </div>

      <div class="row">
        <div class="col-lg-12">
	        <div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
	            </div>
	            <div class="panel-body">
	              <table class="table table-hover table-responsive" id='train-table'>
	                <thead>
	                  <tr>
	                    <th><strong>Train Name</strong></th>
	                    <th><strong>Destination</strong></th>
	                    <th><strong>Frequency (min)</strong></th>
	                    <th><strong>Next Arrival</strong></th>
	                    <th><strong>Minutes Away</strong></th>
	                  </tr>
	                </thead>
	                <tbody> 
	                </tbody>
	              </table>
	        	</div>
        	</div>

          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="first-time">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="first-time" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (min)</label>
                  <input class="form-control" id="frequency" type="text">
                </div>
                <button class="btn btn-primary" id="add-train" type="submit" onClick="addNewTrain()">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
